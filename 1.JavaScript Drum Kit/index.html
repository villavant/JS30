<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Keyboard sound</title>
  </head>
  <body>
    <div class="keys">
      <div class="key" data-key="65">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div class="key" data-key="83">
        <kbd>S</kbd>
        <span class="sound">clap</span>
      </div>
      <div class="key" data-key="68">
        <kbd>D</kbd>
        <span class="sound">clap</span>
      </div>
      <div class="key" data-key="70">
        <kbd>F</kbd>
        <span class="sound">clap</span>
      </div>
      <div class="key" data-key="71">
        <kbd>G</kbd>
        <span class="sound">clap</span>
      </div>
      <div class="key" data-key="72">
        <kbd>H</kbd>
        <span class="sound">clap</span>
      </div>
      <div class="key" data-key="74">
        <kbd>J</kbd>
        <span class="sound">clap</span>
      </div>
      <div class="key" data-key="75">
        <kbd>K</kbd>
        <span class="sound">clap</span>
      </div>
      <div class="key" data-key="76">
        <kbd>L</kbd>
        <span class="sound">clap</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/boom.wav"></audio>
    <audio data-key="83" src="sounds/clap.wav"></audio>
    <audio data-key="68" src="sounds/openhat.wav"></audio>
    <audio data-key="70" src="sounds/ride.wav"></audio>
    <audio data-key="71" src="sounds/snare.wav"></audio>
    <audio data-key="72" src="sounds/tink.wav"></audio>
    <audio data-key="74" src="sounds/tom.wav"></audio>
    <audio data-key="75" src="sounds/thunder.wav"></audio>
    <audio data-key="76" src="sounds/star.wav"></audio>

    <script>
      function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if (!audio) return;
        audio.currentTime = 0;
        audio.play();
        key.classList.add("playing");
      }

      function removeTransition(e) {
        if (e.propertyName !== "transform") return;
        this.classList.remove("playing");
      }
      const keys = document.querySelectorAll(".keys");
      keys.forEach((key) =>
        key.addEventListener("transitionend", removeTransition)
      );

      window.addEventListener("keydown", playSound);
    </script>
  </body>
</html>
